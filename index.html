<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="left-side">
        <div class="logo">
          <h1>my logo</h1>
        </div>
      </div>
      <div class="right-side">
        <div class="info">
          <p>Some text, sign up to join</p>
        </div>
        <div class="form">
          <form action="" method="post" id="sign-up-form">
            <div class="form-row">
              <div class="first-name">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="name" id="first-name" />
              </div>

              <div class="last-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="name" id="last-name" />
              </div>
            </div>

            <div class="form-row">
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phonenum" id="phone" />
              </div>
            </div>

            <div class="form-row">
              <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="confirm-password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </form>

          <button type="submit" form="sign-up-form">SUBMIT</button>
          <p>
            Already have an account? <span><a href="">Log in</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
